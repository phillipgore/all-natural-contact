<template name="footerSaveBilling">
		<div class="btn_box">
			{{#if controls.publicBeta}}
				<a class="js_cancel_billing btn block" href="{{pathFor 'settings'}}">Return To Settings</a>
			{{else}}
				{{#if freeTrialExpired}}
					<a class="js_sign_out_billing btn" href="#">Sign Out</a>
					<span class="fl_right">
						<a class="js_billing_submit btn white" href="#">Submit Payment</a>
					</span>
				{{else}}
					<a class="js_cancel_billing btn block" href="{{pathFor 'settings'}}">Return to Settings</a>
				{{/if}}
			{{/if}}
		 </div>
 </template>
