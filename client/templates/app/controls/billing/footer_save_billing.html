<template name="footerSaveBilling">
		<div class="btn_box">
			{{#if controls.publicBeta}}
				<a class="js_cancel_billing btn block" href="{{pathFor 'settings'}}">Return To Settings</a>
			{{else}}
				{{#if freeTrialExpired}}
					<a class="js_billing_submit btn white block" href="#">Charge Credit Card</a>
				{{else}}
					<a class="js_cancel_billing btn" href="{{pathFor 'settings'}}">Cancel</a>
					<span class="fl_right">
						<a class="js_billing_submit btn white" href="#">Update</a>
					</span>
				{{/if}}
			{{/if}}
		 </div>
 </template>
