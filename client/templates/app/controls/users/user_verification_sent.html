<template name="userVerificationSent">
	<div class="alert bg_light_blue min_100 adjust_158">
		<img class="alert_icn" src="/img/icn-email-verify-blue.svg" />
		<div class="alert_txt">
			<h1 class="alert_head">
				Verification Sent
			</h1>
			<div class="alert_msg">
				Have the user check their inbox for an email with a verification link. It might be in their junk mail.
			</div>
		</div>
	</div>
</template>
