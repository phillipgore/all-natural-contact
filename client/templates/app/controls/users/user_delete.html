<template name="userDelete">
	<div class="alert bg_light_blue min_100 adjust_158">
		<img class="alert_icn" src="/img/icn-delete-alert.svg" />
		<div class="alert_txt">
			<h1 class="alert_head">
				Delete user {{deleteUser.profile.first}} {{deleteUser.profile.last}}?
			</h1>
			<div class="alert_msg">
				This action cannot be undone.
			</div>
		</div>
	</div>
</template>
