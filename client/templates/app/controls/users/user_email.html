<template name="userEmail">
	{{> blankSaving}}
	<div class="toolbar gray">
		<div class="toolbar_img icn_email_gray"></div>
		<h1>{{emailUser.profile.first}} {{emailUser.profile.last}}: Email</h1>
	</div>

	<form class="js_user_email_update_form top_50 scroll bg_gray" id="register_form" action="action">
		<div class="red_alert_msg hide"></div>
		<fieldset class="input_wrap">
			<div class="input_full">
				<label class="block">Current Email</label>
				<div class="txt_form">{{emailUser.emails.[0].address}}</div>
			</div>
		</fieldset>
		<fieldset class="input_wrap">
			<div class="input_full">
				<label class="block">New Email</label>
				<input class="js_required" type="email" name="account_email_update" id="account_email_update" placeholder="Email*" value=""/>
				<input class="js_required" type="email" name="account_email_update_check" id="account_email_update_check" placeholder="Retype Email*" value=""/>
			</div>
		</fieldset>

		<input type="submit" value="Submit" class="js_submit offscreen"/>
		<input type="reset" value="Reset" class="js_reset offscreen"/>
	</form>

</template>
