<template name="tagListProcess">
	<a href="#" class="js_tag_back toolbar gray">
		<div class="toolbar_img icn_tag_gray"></div>
		<h1>Tags</h1>
		<div class="tool_date icn_tag_back_gray"></div>
	</a>
	<div class="js_tag_list list scroll top_50">
		<a id="{{processTag._id}}" data-tag-name="{{processTag.tagName}}" class="js_process_tag_item list_item divided list_icon" href="#">
			<div class="icon_box {{#if processTag.personal}}icn_tag_process_personal{{else}}icn_tag_process{{/if}}"></div>{{processTag.tag}}
			<div class="list_select icn_multi_go"></div>
		</a>
		{{#if milestoneTags}}
			{{#each milestoneTags}}
			<a id="{{_id}}" data-tag-name="{{tagName}}" class="js_tag_item js_tag_list_item list_item level_2 divided list_icon multi_select" href="#">
				<div class="icon_box {{#if personalTag}}icn_tag_milestone_personal{{else}}icn_tag_milestone{{/if}}"></div>{{#if tag}}{{tag}}{{else}}<span class="txt_missing">Tag Name</span>{{/if}}
				<a class="js_multi_select_current list_select_current icn_multi_select_current" href="#"></a>
				<a class="js_multi_select_single list_select_single icn_multi_select_single" href="#"></a>
				<a class="js_multi_select list_select icn_multi_select" href="#"></a>
			</a>
			{{/each}}
		{{else}}
			{{> tagProcessNone}}
		{{/if}}
	</div>
	<span class="js_loader">{{> loading}}</span>
	{{> blankToolbar}}
</template>
