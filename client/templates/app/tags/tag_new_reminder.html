<template name="tagNewReminder">

	<input id="standard_tag_type" name="standard_tag_type" type="hidden" autocomplete="off" value="false" />
	<input id="reminder_tag_type" name="reminder_tag_type" type="hidden" autocomplete="off" value="true" />
	<input id="process_tag_type" name="process_tag_type" type="hidden" autocomplete="off" value="false" />
	<input id="milestone_tag_type" name="milestone_tag_type" type="hidden" autocomplete="off" value="false" />

	<div class="toggle_msg hide">Reminder tags show contacts added to the tag who have not had a conversation entry in the specified period of time.</div>

	<fieldset class="input_wrap">
		<div class="input_full">
			<input id="tag" name="tag" type="text" autocomplete="off" placeholder="Reminder Tag Name" value="" />
		</div>
	</fieldset>

	<fieldset class="checkbox_container">
		<div class="js_checkbox_personal_tag checkbox listing icn_check unchecked">
			Personal Tag
			<input name="personal_tag" id="personal_tag" type="hidden" value="open"/>
		</div>
	</fieldset>

	<fieldset class="js_toggle_reminder radiobutton_container">
		<div class="radiobutton_label">Reminder Period</div>
		<div class="js_reminder_option reminder_option row">
			<div class="col_2of3">
				<div class="js_radiobutton_reminder radiobutton icn_radio unselected">
					Days
					<input class="js_period js_days" name="days" id="days" type="hidden" value="false"/>
				</div>
			</div>
			<div class="col_1of3">
				<div class="input_small">
					<input class="js_increment js_day_count small hide" name="day_count" id="day_count" type="text" placeholder="Number" value="1"/>
				</div>
			</div>
		</div>
		<div class="js_reminder_option reminder_option row">
			<div class="col_2of3">
				<div class="js_radiobutton_reminder radiobutton icn_radio">
					Weeks
					<input class="js_period js_weeks" name="weeks" id="weeks" type="hidden" value="true"/>
				</div>
			</div>
			<div class="col_1of3">
				<div class="input_small">
					<input class="js_increment js_week_count small" name="week_count" id="week_count" type="text" placeholder="Number" value="1"/>
				</div>
			</div>
		</div>
		<div class="js_reminder_option reminder_option row">
			<div class="col_2of3">
				<div class="js_radiobutton_reminder radiobutton icn_radio unselected">
					Months
					<input class="js_period js_months" name="months" id="months" type="hidden" value="false"/>
				</div>
			</div>
			<div class="col_1of3">
				<div class="input_small">
					<input class="js_increment js_month_count small hide" name="month_count" id="month_count" type="text" placeholder="Number" value="1"/>
				</div>
			</div>
		</div>
		<div class="js_reminder_option reminder_option row">
			<div class="col_2of3">
				<div class="js_radiobutton_reminder radiobutton icn_radio unselected">
					Years
					<input class="js_period js_years" name="years" id="years" type="hidden" value="false"/>
				</div>
			</div>
			<div class="col_1of3">
				<div class="input_small">
					<input class="js_increment js_year_count small hide" name="year_count" id="year_count" type="text" placeholder="Number" value="1"/>
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset class="checkbox_container">
		<div class="checkbox_label">Accepted Conversation Entries</div>
		{{#each conversationLabel}}
			<div data-label-name="{{labelName}}" class="js_checkbox_labels checkbox listing icn_check {{#unless labelVisible}}unchecked{{/unless}}">
				{{labelName}}
				<input name="label_attach" id="label_attach" type="hidden" value="true"/>
			</div>
		{{/each}}
	</fieldset>

</template>
