<template name="labelConversation">

	<div class="js_select dropdown hide">
		{{#each conversationLabel}}
			<a class="js_option drop_option {{#unless labelVisible}}hide{{/unless}}" data-value="{{labelName}}" href="#">{{labelName}}<span class="js_check fl_right hide">&#10003;</span></a>
		{{/each}}
		<div class="js_label_custom hide">
			<a class="js_option custom_drop_option" data-value="" href="#"></a>
		</div>
	</div>

</template>
