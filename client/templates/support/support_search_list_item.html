<template name="supportSearchListItem">
  <ul>
    {{#each sections}}
      <li id="{{_id}}"><a id="{{section_perma_link}}" class="js_support_list_item support_list_item" style="margin-left:18px;" href="/support/section/{{section_perma_link}}">
        <span class="js_support_list_text">{{section_title}}</span>
      </a></li>
    {{/each}}
  </ul>
</template>
