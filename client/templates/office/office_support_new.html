<template name="officeSupportNew">
  <form class="js_new_support_form support_eidtor">

    <fieldset class="upper_input">
      <input id="section_order" name="section_order" placeholder="#">
      <input id="section_title" name="section_title" placeholder="New Section Title">
      <div class="select">
        <span class="arr"></span>
        <select id="section_belongs_to" name="section_belongs_to">
          <option selected="selected" value="none">Top Level</option>
          {{#each options}}
            <option value="{{_id}}">{{{section_label}}}</option>
          {{/each}}
        </select>
      </div>
    </fieldset>

    <fieldset class="middle_input">
      <input id="section_meta_title" name="section_meta_title" placeholder="New Section Meta Title">
    </fieldset>
    
    <fieldset class="middle_input">
      <textarea id="section_meta_description" name="section_meta_description" placeholder="New Section Meta Description"></textarea>
    </fieldset>

    <textarea id="section_text" name="section_text" placeholder="New Section Text"></textarea>

    <input type="submit" value="Submit" class="js_submit offscreen"/>
		<input type="reset" value="Reset" class="js_reset offscreen"/>

  </form>
</template>
